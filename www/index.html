<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
		<title>Consulta CEP</title>
		<style type="text/css">
			.ui-page .ui-content { background-color:#CCFF00; }
			.ui-page .ui-header { background-color:#000066; }
			.ui-page .ui-footer { background-color:#000066; color:#FFFFFF; }
			.ui-footer {
				position: absolute !important;
				bottom: 0;
				width: 100%;
			}
		</style>
    </head>
    <body>
        <div id="app">
            <div data-role="page" id="pageone">
			  <div data-role="header" data-position="fixed"  class="cabecalho">
				&nbsp;
			  </div>

			  <div data-role="main" id="main" class="ui-content">
				<div align="center">
				
				<p><img src="img/sistema_cep.png" width="50%"></p>
				<p>&nbsp;</p>
				<form id="check-contato" data-ajax="false">
				  <div class="ui-field-contain">
					     
					<p><strong>Informe o CEP, sem pontos ou tra&ccedil;os</strong></p>
					<input type="text" name="cep" id="cep" maxlength="8" onKeyPress="return isNumberKey(event)">
					
				  </div>
				  <input type="submit" data-inline="true" id="enviar_contato" value="Consultar">
				</form>
				</div>
			  </div>

			  <div data-role="footer" data-position="fixed"  class="rodape">
				<h1>Consulta CEP</h1>
			  </div>
			</div> 
			
			

			
			<div data-role="page" id="posicao">
			  <div data-role="header" data-position="fixed" class="cabecalho" id="head">
				 &nbsp;
			  </div>

			  <div data-role="main" class="ui-content">
				<div id="resultadoCEP"></div>
				<p>&nbsp;</p>
				<a href="#pageone" class="ui-btn">Clique aqui para uma nova consulta</a>
				<p>&nbsp;</p>
				<div id="map_canvas"></div>
				<p>&nbsp;</p>
				
			  </div>

			  <div data-role="footer" id="foot">
				<h1>Consulta CEP</h1>
			  </div>
			</div> 


        </div>
		<script type="text/javascript" src="libs/fastclick.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.custom.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/jquery.mobile.toast.min.js"></script>
		<script src="js/scripts.js"></script>
		<script type="text/javascript">
        $(document).ready(onDeviceReady());
		</script>
    </body>
</html>
